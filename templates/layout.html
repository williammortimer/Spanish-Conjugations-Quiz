 <!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
 <head>
   <meta charset="utf-8">
   <title>Flask App</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
     {% block token %}
     {% endblock %}
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

 </head>
     <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Spanish Prueba Verbal</h5>
                  {% block content %}
                  {% endblock %}
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group" role="group" aria-label="Accent Buttons">
                      <button type="button" class="btn btn-secondary">&#xC1;</button>
                      <button type="button" class="btn btn-secondary">&#xC9;</button>
                      <button type="button" class="btn btn-secondary">&#xCD;</button>
                      <button type="button" class="btn btn-secondary">&#xD3;</button>
                      <button type="button" class="btn btn-secondary">&#xDA;</button>
                      <button type="button" class="btn btn-secondary">&#xD1;</button>
                  </div>
                  <div class="btn-group" role="group" aria-label="Capitalization Button Group">
                      <button type="button" class="btn btn-primary">^</button>
                  </div>
              </div>
                <form class="form-signin" action="" method="post">
                  <div class="form-label-group">
                    <input type="text" id="inputAnswer" class="form-control" placeholder="Answer" required autofocus>
                    <label for="inputAnswer">Answer</label>
                  </div>
                    <hr>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit Answer</button>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Skip Question</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
     </body>
    <script>

    </script>
</html>
